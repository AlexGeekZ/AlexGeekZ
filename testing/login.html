<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="header__img" src="images\Head and Text.png" alt="logo alex">        
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia Sección</h2>
            <form class="login__container--form" action="">
                <input class="input__login" type="text" placeholder="Correo">
                <input class="input__login" type="text" placeholder="Contraseña">
                <button class="button">Iniciar Sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame
                    </label>
                    <a href="">Olvidé mi contraseña</a>
                </div>                   
            </form>
            <section class="login__container--social-media">
                <div><img src="images/logo-google.png" alt="Google">Inicia sesión con Google</div>
                <div><img src="images/logo-twitter.png" alt="Twitter">Inicia sesión con Google</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="">Regístrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
