<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Piedra&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/main.css">

    <title>AlexDiceGeek</title>
</head>

<body>

    <header class="container-level">
        <input type="text" id='countLevel' placeholder="Nivel:" class='countLevel' readonly="readonly">

        <section>

            <div class="fb-like" data-href="https://alexgeekz.github.io/" data-width="100px" data-layout="button_count"
                data-action="like" data-size="small" data-share="true">
            </div>

            <div id="fb-root"></div>
            <script async defer crossorigin="anonymous"
                src="https://connect.facebook.net/es_ES/sdk.js#xfbml=1&version=v7.0"></script>

        </section>

    </header>

    <div class="gameboard">
        <div id="celeste" class="color celeste left" data-color="celeste"></div>
        <div id="violeta" class="color violeta right" data-color="violeta"></div>
        <div id="naranja" class="color naranja left" data-color="naranja"></div>
        <div id="verde" class="color verde right" data-color="verde"></div>
        <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">Start!</button>
    </div>

    <section class="title">
        <div class="title-container">
            <p>AlexDiceGeek</p>
        </div>
        <div class="owner">
            <p>Alex Zepeda 2020</p>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="../assets/js/game.js"></script>

</body>

</html>
